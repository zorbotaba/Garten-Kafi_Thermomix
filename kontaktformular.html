<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
    <style>
        /* Allgemeines Reset und Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #f9f9f9;
            color: #333;
            padding: 20px 0;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 20px;
            text-align: center;
            flex-grow: 2;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Navigation Styling */
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }

        .menu-button:focus {
            outline: none;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            border-bottom: 1px solid #ddd;
        }

        .menu ul li:last-child {
            border-bottom: none;
        }

        .menu ul li a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #444;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu ul li a:hover {
            background-color: #444;
            color: white;
        }

        /* Hauptinhalt Styling */
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        main h2 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.2em;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group button {
            background-color: #8BC34A;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group button:hover {
            background-color: #7CB342;
        }

        .confirmation-message {
            display: none;
            background-color: #8BC34A;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            font-size: 1.2em;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        footer p {
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding-top: 60px; /* Mehr Abstand nach oben für kleine Bildschirme */
            }

            header h1 {
                font-size: 2em; /* Kleinere Schrift für die Überschrift */
                hyphens: auto;
            }

            header p {
                font-size: 1em; /* Kleinere Schrift für den Untertitel */
            }

            .menu-button {
                top: 10px; /* Menü-Button etwas weiter nach oben schieben */
                right: 10px; /* Position weiter rechts */
            }

            main .about {
                flex-direction: column; /* Inhalt untereinander für kleine Bildschirme */
                text-align: center;
            }

            main .about img {
                margin: 10px auto; /* Zentriere das Bild */
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function showConfirmation() {
            const confirmationMessage = document.querySelector('.confirmation-message');
            confirmationMessage.style.display = 'block';

            // Formular zurücksetzen
            document.getElementById("contactForm").reset();
        }
    </script>
</head>
<body>
    <header>
        <h1>Kontaktformular</h1>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="thermomix.html">Thermomix</a></li>
                <li><a href="garten_kafti.html">Garten Kafi</a></li>
            </ul>
        </div>
    </header>

    <main>
        <h3>Hier können Sie sich mit mir in Verbindung setzen, oder einen Termin buchen.</h3> <br>
        <form id="contactForm" onsubmit="event.preventDefault(); showConfirmation();">
            <div class="form-group">
                <label for="name">Vollständiger Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail Adresse</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Nachricht</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Jetzt senden</button>
            </div>
        </form>
        <div class="confirmation-message">
            Vielen Dank für Ihre Kontaktaufnahme! 
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sonja Frei - Thermomix & Garten Kafi. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
